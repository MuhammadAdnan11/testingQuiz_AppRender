<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #myChart {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>Quiz Score Report</h2>
  <canvas id="myChart" width="600" height="400"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const email = localStorage.getItem('email');
      if (!email) {
        alert('Please log in first.');
        return;
      }

      fetch(`/score-history/${email}`)
        .then(response => {
          if (!response.ok) throw new Error('Failed to fetch score history');
          return response.json();
        })
        .then(data => {
          const attempts = data.quizAttempts;
          if (!attempts || attempts.length === 0) {
            alert('No quiz attempts found.');
            return;
          }

          const subjects = attempts.map(attempt => attempt.subject);
          const scores = attempts.map(attempt => attempt.score);

          const ctx = document.getElementById('myChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar', // You can use 'line', 'bar', or 'radar'
            data: {
              labels: subjects,
              datasets: [{
                label: 'Score',
                data: scores,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  max: 10
                }
              }
            }
          });
        })
        .catch(err => {
          console.error(err);
          alert('Error loading quiz history.');
        });
    });
  </script>
</body>
</html>
