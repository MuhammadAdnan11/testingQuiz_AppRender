<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Your Quiz Report</h2>
  <canvas id="scoreChart" width="600" height="400"></canvas>

  <script>
    const userEmail = localStorage.getItem('userEmail'); // Or however you're storing logged-in user

    fetch(`/score-history/${userEmail}`)
      .then(res => res.json())
      .then(data => {
        const attempts = data.quizAttempts;

        // Aggregate scores by subject
        const subjectScores = {};
        attempts.forEach(({ subject, score }) => {
          if (!subjectScores[subject]) subjectScores[subject] = [];
          subjectScores[subject].push(score);
        });

        const subjects = Object.keys(subjectScores);
        const averageScores = subjects.map(subj => {
          const scores = subjectScores[subj];
          return scores.reduce((a, b) => a + b, 0) / scores.length;
        });

        // Render chart
        const ctx = document.getElementById('scoreChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: subjects,
            datasets: [{
              label: 'Average Score',
              data: averageScores,
              backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                max: 100
              }
            }
          }
        });
      });
  </script>
</body>
</html>
