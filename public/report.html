<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #c40094;
      color: white;
    }
    h2 {
      margin-top: 40px;
      color: #c40094;
    }
  </style>
</head>
<body>
  <h1>Your Quiz Report</h1>
  <div id="reportContainer"></div>

  <script>
    const userEmail = localStorage.getItem("userEmail");

    if (!userEmail) {
      alert("You must be logged in to view your report.");
      window.location.href = "login.html";
    } else {
      fetch(`/score-history/${encodeURIComponent(userEmail)}`)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch score history");
          return res.json();
        })
        .then(data => {
          const attempts = data.quizAttempts;
          if (!attempts || attempts.length === 0) {
            alert("No quiz attempts found.");
            return;
          }

          // Group attempts by subject
          const grouped = attempts.reduce((acc, curr) => {
            if (!acc[curr.subject]) acc[curr.subject] = [];
            acc[curr.subject].push(curr);
            return acc;
          }, {});

          // For each subject keep only 4 most recent attempts (by date desc)
          Object.keys(grouped).forEach(subject => {
            grouped[subject].sort((a,b) => new Date(b.date) - new Date(a.date));
            grouped[subject] = grouped[subject].slice(0,4);
          });

          // Build tables for each subject
          const container = document.getElementById("reportContainer");
          container.innerHTML = '';

          Object.entries(grouped).forEach(([subject, attempts]) => {
            const section = document.createElement('section');

            const title = document.createElement('h2');
            title.textContent = subject;
            section.appendChild(title);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Table header
            thead.innerHTML = `
              <tr>
                <th>Attempt Date</th>
                <th>Score</th>
              </tr>
            `;

            // Table body rows
            attempts.forEach(({ date, score }) => {
              const row = document.createElement('tr');
              const formattedDate = new Date(date).toLocaleString();
              row.innerHTML = `
                <td>${formattedDate}</td>
                <td>${score}</td>
              `;
              tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);
            container.appendChild(section);
          });
        })
        .catch(error => {
          console.error("Error fetching report data:", error);
          alert("Error loading report data. Please try again later.");
        });
    }
  </script>
</body>
</html>
