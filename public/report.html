<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    canvas {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Your Quiz Score Report</h1>
  <canvas id="scoreChart" width="800" height="400"></canvas>

  <script>
    const userEmail = localStorage.getItem('userEmail');

    fetch(`/score-history/${userEmail}`)
      .then(res => {
        if (!res.ok) throw new Error('Failed to fetch score history');
        return res.json();
      })
      .then(data => {
        const attempts = data.quizAttempts;
        if (!attempts || !attempts.length) {
          alert("No quiz attempts found.");
          return;
        }

        // Group scores by subject
        const subjectScores = {};
        const maxAttempts = {};

        attempts.forEach(({ subject, score }, index) => {
          if (!subjectScores[subject]) {
            subjectScores[subject] = [];
            maxAttempts[subject] = 0;
          }
          subjectScores[subject].push(score);
          maxAttempts[subject]++;
        });

        // Labels = max length of any subject's scores
        const labels = Array.from({ length: Math.max(...Object.values(maxAttempts)) }, (_, i) => `Attempt ${i + 1}`);

        const datasets = Object.entries(subjectScores).map(([subject, scores]) => ({
          label: subject,
          data: scores,
          borderColor: getRandomColor(),
          fill: false,
          tension: 0.3
        }));

        const ctx = document.getElementById('scoreChart').getContext('2d');

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: datasets
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'Quiz Scores by Subject'
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Score'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'Attempts'
                }
              }
            }
          }
        });
      })
      .catch(err => {
        console.error('Error loading score history:', err);
        alert('Could not load your report. Try again later.');
      });

    function getRandomColor() {
      return `hsl(${Math.floor(Math.random() * 360)}, 70%, 50%)`;
    }
  </script>
</body>
</html>
