<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./logReg.css" />
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    window.onload = () => {
      const saved = localStorage.getItem("theme") || "light";
      if (saved === "dark") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <div class="form-container">
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="./registration.html">Register here</a></p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          // Create user object with email and profilePicUrl (use real URL from your server if available)
          const loggedInUser = {
            email: email,
            // profilePicUrl: data.profilePicUrl || "https://i.pravatar.cc/40"
             // fallback avatar
          };

          // Save user object and login state in localStorage
          localStorage.setItem("quizUser", JSON.stringify(loggedInUser));
          localStorage.setItem("isLoggedIn", "true");

          // Redirect to main page after login
          window.location.href = "index.html";
        } else {
          alert(data.error || "Login failed. Please try again.");
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("An error occurred. Please try again later.");
      }
    });
  </script>

</body>
</html>
